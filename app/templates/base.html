{% load static %}
<!DOCTYPE html>
<html data-bs-theme="light">
<head>
  <title>{% block title %}{% endblock %}</title>
  {% include "head.html" %}
  {% block scripts %}
  {% endblock %}
  {% block extra_head %}
  {% endblock %}
</head>
<body class="pb-5 mb-5">
  {% include 'nav.html' %}
  
  <section class="base-section pb-5">
    {% block content %}
    <!-- This is where content from child templates will be inserted -->
    {% endblock %}
  </section>
  
  {% include "footer.html" %}
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script>
    let api_token = "{{ request.user.api_token }}" || "default";
  </script>

<!-- NOTIFICATIONS -->
<div class="toast-container position-fixed bottom-0 end-0 p-3" id="notificationContainer">
</div>

</body>

</html>
