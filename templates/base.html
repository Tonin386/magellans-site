{% load static %}
<!DOCTYPE html>
<html>
<head>
  <title>{% block title %}{% endblock %}</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <link rel="stylesheet" href="{% static 'css/bulma_override.css'%}">
</head>
<body>
  <header>
    {% block nav %}
    {% endblock %}
  </header>
  
  <div class="content">
    {% block content %}
    <!-- This is where content from child templates will be inserted -->
    {% endblock %}
  </div>
  
  <footer>
    {% block footer %}
    {% endblock %}
  </footer>
</body>
</html>
