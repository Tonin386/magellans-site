{% load static %}
<!DOCTYPE html>
<html>
<head>
  <title>{% block title %}{% endblock %} - Magellans</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://cdn.datatables.net/1.10.23/css/jquery.dataTables.min.css">
  <link href="https://cdn.datatables.net/v/bm/jszip-3.10.1/dt-1.13.6/af-2.6.0/b-2.4.2/b-colvis-2.4.2/b-html5-2.4.2/b-print-2.4.2/cr-1.7.0/date-1.5.1/fc-4.3.0/fh-3.4.0/kt-2.10.0/r-2.5.0/rg-1.4.1/rr-1.4.1/sc-2.2.0/sb-1.6.0/sp-2.2.0/sl-1.7.0/sr-1.3.0/datatables.min.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/pdfmake.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/vfs_fonts.js"></script>
  <script src="https://cdn.datatables.net/v/bm/jszip-3.10.1/dt-1.13.6/af-2.6.0/b-2.4.2/b-colvis-2.4.2/b-html5-2.4.2/b-print-2.4.2/cr-1.7.0/date-1.5.1/fc-4.3.0/fh-3.4.0/kt-2.10.0/r-2.5.0/rg-1.4.1/rr-1.4.1/sc-2.2.0/sb-1.6.0/sp-2.2.0/sl-1.7.0/sr-1.3.0/datatables.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <link rel="stylesheet" href="{% static 'css/bulma_override.css'%}">
  <link rel="shortcut icon" type="image/x-icon" href="{% static 'img/favicon.ico' %}">
</head>
<body>
  <header>
    {% block nav %}
    {% endblock %}
  </header>
  
  <div class="content">
    {% block content %}
    <!-- This is where content from child templates will be inserted -->
    {% endblock %}
  </div>
  
  <footer>
    {% block footer %}
    {% if request.user.is_authenticated %}
    <div class="footer-dialog is-dark" id="hello-user">
      <p class="has-text-centered	is-size-6 has-text-white mb-1">Hello {{ request.user.first_name }} ! ☀️ </p>
      <a class="button is-primary is-block" href="{% url 'my-profile' %}">
        Mon profil
      </a>
      <a class="button is-primary is-block mt-1 " href="{% url 'logout' %}?next={{ request.path }}">
        Se déconnecter
      </a>
    </a>
  </div>
  {% endif %}
  {% endblock %}
</footer>
</body>
</html>
