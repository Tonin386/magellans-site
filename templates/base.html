<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>
<body>
    <header>
        <nav>
            {% block nav %}
            {% endblock %}
        </nav>
    </header>

    <div class="content">
        {% block content %}
        <!-- This is where content from child templates will be inserted -->
        {% endblock %}
    </div>

    <footer>
        {% block footer %}
        {% endblock %}
    </footer>
</body>
</html>
